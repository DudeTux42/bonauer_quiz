<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonauer Quiz</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #bonauer_quiz_canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bonauer_quiz_canvas"></canvas>
    <script type="module">
        import init, { start } from './bonauer_quiz_lib.js';
        
        async function run() {
            await init();
            start("bonauer_quiz_canvas");
        }
        
        run().catch(console.error);
    </script>
</body>
</html>
